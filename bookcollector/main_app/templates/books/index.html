{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{book.title }}</span>
      <p>Breed: {{book.author }}</p>
      <p>Description: {{book.description }}</p>
      {% if book.releaseDate > 0 %}
        <p>Age: {{book.releaseDate }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
